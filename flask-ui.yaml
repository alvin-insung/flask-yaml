
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-ui-deployment
spec:
  selector:
    matchLabels:
      app: flask
  replicas: 1
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask
        image: alvin89/flask-ui:3.0
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: flask-ui-service
spec:
  ports:
  - port: 80
    targetPort: 80
    name: http
  selector:
    app: flask
  type: NodePort
